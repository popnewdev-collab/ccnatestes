<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CCNA Quiz Pro</title>
  <meta name="description" content="Test your knowledge for the CCNA certification with this interactive quiz." />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="app">
    <header>
      <div class="mode-header">
        <span class="mode-indicator" id="modeIndicator">Mode: <strong>Quiz</strong></span>
      </div>
      <div class="controls" role="group" aria-label="Quiz Controls">
        <button id="btnQuiz" class="btn-ghost" aria-pressed="true" tabindex="0">Quiz</button>
        <button id="btnSimulado" class="btn-ghost" aria-pressed="false" tabindex="0">Practice Test</button>
        <label for="categorySelect" class="small">Categories:</label>
        <select id="categorySelect">
          <option value="all">All</option>
        </select>
      </div>
      <!-- BOTÃO DE TEMA ADICIONADO AQUI -->
      <div class="theme-toggle" role="group" aria-label="Alternar tema">
        <button id="themeToggle" class="btn-ghost" aria-label="Alternar para tema claro" tabindex="0">
          <span class="icon-sun">Sun</span>
          <span class="icon-moon">Moon</span>
        </button>
      </div>
    </header>
    <div class="actions-inline" id="actionsInline">
      <button id="restartBtn" class="btn-ghost" aria-label="Restart quiz">Restart</button>
      <div class="timer-box">
        <span class="small">Time:</span>
        <span class="timer" id="timerDisplay" aria-live="polite">--:--:--</span>
      </div>
    </div>
    <div class="stats-inline" id="statsInline" role="region" aria-label="Quiz Statistics">
      <span><strong>Questions:</strong> <span id="totalAsked">0</span></span>
      <span><strong>Correct:</strong> <span id="totalCorrect">0</span></span>
      <span><strong>Incorrect:</strong> <span id="totalWrong">0</span></span>
      <span><strong>Progress:</strong> <span id="progress">0%</span></span>
    </div>
    <main>
      <section>
        <div class="card" id="questionCard" tabindex="0">
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <div>
              <div class="question-num" id="qMeta" aria-live="polite">Loading questions...</div>
              <div class="question-text" id="questionText">—</div>
              <img id="questionImage" class="question-image" src="" alt="Question image" style="display: none;">
            </div>
          </div>
          <div class="options" id="options" role="group" aria-label="Options"></div>
          <div id="explanation" class="explanation" style="display: none;"></div>
          <div style="display: flex; justify-content: space-between; margin-top: 0.875rem; gap: 0.5rem;">
            <div class="hint">Select the correct options. Validation is automatic.</div>
            <button id="nextBtn" class="btn-primary" aria-label="Next question" tabindex="0">Next</button>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div>
        <span class="visually-hidden" id="accessibilityStatus" aria-live="assertive"></span>
      </div>
    </footer>
    <div class="final-score-modal" id="finalScoreModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" tabindex="-1">
      <!-- Dynamically generated content -->
    </div>
  </div>
  <script src="js/config.js" defer></script>
  <script src="js/script.js" defer></script>
  <!-- JavaScript to block copying and right-click, without notification on right-click -->
  <script>
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });
    document.addEventListener('selectstart', function(e) {
      e.preventDefault();
    });
    document.addEventListener('copy', function(e) {
      e.preventDefault();
      alert('Copying content is disabled.');
    });
  </script>
</body>
</html>
